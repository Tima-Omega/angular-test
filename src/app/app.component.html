<div class="app">
  <post-form (onCreate)="add($event)"></post-form>
  <div>
      <select name="sortField" [(ngModel)]="sortField" (ngModelChange)="sort()">
        <option value="title">название</option>
        <option value="body">описание</option>
      </select>
  </div>
  <post-list [posts]="posts" (onRemove)="remove($event)"></post-list>
</div>
